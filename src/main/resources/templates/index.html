<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-4 text-primary mb-4">Добро пожаловать!</h1>

            <div sec:authorize="isAnonymous()" class="mb-4">
                <a href="/register" class="btn btn-success">🚀 Регистрация</a>
                <a href="/login" class="btn btn-outline-primary btn-lg">🔐 Вход (admin/admin)</a>
            </div>

            <div sec:authorize="hasRole('USER')" class="mb-4">
                <a href="/user" class="btn btn-info btn-lg me-3">👤 Мой профиль</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-lg">🚪 Выход</button>
                </form>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="mb-4">
                <a href="/admin" class="btn btn-warning btn-lg me-3">🔐 Админ панель</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-lg">🚪 Выход</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
