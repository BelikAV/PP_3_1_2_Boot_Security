<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin">
            <i class="fas fa-shield-alt me-2"></i>Админ панель
        </a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">
                <i class="fas fa-sign-out-alt me-1"></i>Выход
            </button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users text-primary me-2"></i>Пользователи</h2>
        <a href="/admin/new" class="btn btn-success">
            <i class="fas fa-plus me-2"></i>Добавить
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Аватар</th>
                        <th>Логин</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Возраст</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td>
                            <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                                 style="width: 40px; height: 40px; font-size: 14px;">
                                <span th:text="${#strings.substring(user.username, 0, 1)?.toUpperCase()}"></span>
                            </div>
                        </td>
                        <td><strong th:text="${user.username}"></strong></td>
                        <td th:text="${user.name}"></td>
                        <td><i class="fas fa-envelope me-1"></i><span th:text="${user.email}"></span></td>
                        <td><span class="badge bg-info" th:text="${user.age}"></span></td>
                        <td>
                                    <span class="badge"
                                          th:classappend="${role.name == 'ROLE_ADMIN' ? 'bg-danger' : 'bg-secondary'}"
                                          th:each="role : ${user.roles}" th:text="${role.name}"></span>
                        </td>
                        <td>
                            <!-- Редактировать -->
                            <a th:href="@{/admin/edit/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-edit"></i>
                            </a>

                            <!-- Удалить -->
                            <form th:action="@{/admin/delete/{id}(id=${user.id})}"
                                  method="post" style="display:inline;"
                                  onsubmit="return confirm('Удалить пользователя?')">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fas fa-home me-2"></i>На главную
        </a>
    </div>
</div>
</body>
</html>
